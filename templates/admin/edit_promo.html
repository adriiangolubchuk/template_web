{% extends 'base.html' %}

{% block title %}Редактирование промокода{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Редактирование промокода</h1>
        <a href="{{ url_for('admin_promo_codes') }}" class="btn btn-outline btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Назад к списку
        </a>
    </div>
    
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            {% if promo %}
            <form method="POST" action="{{ url_for('admin_edit_promo', id=promo.id) }}" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Код промокода</span>
                    </label>
                    <input type="text" name="code" class="input input-bordered" value="{{ promo.code }}" required>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Описание</span>
                    </label>
                    <input type="text" name="description" class="input input-bordered" value="{{ promo.description or '' }}">
                </div>
                
                <div class="flex justify-between mt-6">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="{{ url_for('admin_delete_promo', id=promo.id) }}" class="btn btn-error" onclick="return confirm('Вы уверены, что хотите удалить этот промокод?')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                        Удалить промокод
                    </a>
                </div>
            </form>
            {% else %}
            <div class="alert alert-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Промокод не найден.</span>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('admin_promo_codes') }}" class="btn btn-primary">Вернуться к списку промокодов</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
