<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/home" class="btn btn-ghost text-xl">Guide Game</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/home">Главная</a></li>
                <li><a href="/logout">Выход</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Панель администратора</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Управление пользователями</h2>
                    <p>Просмотр и редактирование пользователей</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Открыть</button>
                    </div>
                </div>
            </div>
            
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Управление привилегиями</h2>
                    <p>Назначение и редактирование привилегий</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Открыть</button>
                    </div>
                </div>
            </div>
            
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Настройки системы</h2>
                    <p>Общие настройки приложения</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Открыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
